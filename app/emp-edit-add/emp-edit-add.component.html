<div mat-dialog-title>
    Employee Form
    </div>
    <form  [formGroup]="empForm" (ngSubmit)="onSubmitForm()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" formControlName="firstName">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName">
              </mat-form-field>
        </div>
    
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>@gmail.com</mat-label>
                <input matInput type="email" formControlName="email">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>date of birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="male">male</mat-radio-button>
                <mat-radio-button value="female">female</mat-radio-button>
              </mat-radio-group>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Education</mat-label>
                <mat-select formControlName="education">
                  <mat-option *ngFor="let val of Education" [value]="val">{{val}}
                  
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Company name</mat-label>
                <input matInput placeholder="Ex. google" formControlName="company">
              </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <input matInput placeholder="Ex. years"type="number" formControlName="experience">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Package</mat-label>
                <input matInput placeholder="Ex. 10" type="number" formControlName="package">
                <mat-hint>In rupees</mat-hint>
              </mat-form-field>
              
        </div>
 
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button class="action" type="button" [mat-dialog-close]="false">
          Cancel
        </button>
        <button mat-raised-button class="action" color="primary" type="submit">
            {{data? 'Update':'Save'}}
        </button>
    
    </div>
  </form>
